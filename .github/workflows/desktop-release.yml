name: Build and Release Desktop App

on:
  push:
    tags:
      - 'desktop-v*' # Trigger on tags like desktop-v1.0.0
  workflow_dispatch: # Allow manual trigger
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/desktop/package-lock.json

      - name: Install dependencies
        working-directory: apps/desktop
        run: npm ci

      - name: Build macOS app
        working-directory: apps/desktop
        run: npm run make -- --platform darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            apps/desktop/out/make/**/*.dmg
            apps/desktop/out/make/**/*.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/desktop/package-lock.json

      - name: Install dependencies
        working-directory: apps/desktop
        run: npm ci

      - name: Build Windows app
        working-directory: apps/desktop
        run: npm run make -- --platform win32
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            apps/desktop/out/make/**/*.exe
            apps/desktop/out/make/**/*.nupkg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/desktop/package-lock.json

      - name: Install dependencies
        working-directory: apps/desktop
        run: npm ci

      - name: Install Linux build dependencies
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Build Linux app
        working-directory: apps/desktop
        run: npm run make -- --platform linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            apps/desktop/out/make/**/*.deb
            apps/desktop/out/make/**/*.rpm

  create-release:
    needs: [build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/desktop-v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Seq3nce Desktop v${{ steps.get_version.outputs.VERSION }}
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('desktop-v{0}', github.event.inputs.version) || github.ref_name }}
          draft: true
          prerelease: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/*.rpm
          body: |
            ## Seq3nce Desktop v${{ steps.get_version.outputs.VERSION }}

            ### Downloads
            - **macOS**: Download the `.dmg` file and drag to Applications
            - **Windows**: Download the `.exe` installer and run it
            - **Linux**: Download `.deb` (Debian/Ubuntu) or `.rpm` (Fedora/RHEL)

            ### What's New
            - [Add release notes here]

            ### Requirements
            - macOS 10.15 or later
            - Windows 10 or later
            - Linux: Ubuntu 18.04+ or equivalent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
